<!DOCTYPE html>
<html lang="en" ng-app="aggregationdemo" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <title>Responsive self service</title>
    <meta name="description" content="Responsive website using AngularJS - demo page">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- add styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- add javascripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <header>
        <div class="wrap">
            <!-- logo -->
            <a href="#!"><img class="logo" src="image/selfservice.png" /></a>

            <!-- navigation menu -->
            <nav>
                <ul>
                    <li><a id="solutionBtn" href="#!/" ng-class="{activeSmall:part == 'projects'}" >Solution</a></li>
                    <li><a id="experienceBtn" href="#!/experience" ng-class="{activeSmall:part == 'experience'}">Experience</a></li>                    
                    <li style="margin-right:0px"><a id="contactBtn" class="active" href="javascript: void(0)" ng-click="showForm()">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- contact us form -->
    <div class="paddRow contactRow">
        <div class="wrap">
            <div class="head">Contact your Infosys client partner if you are interested to explore more</div>
            <img class="close" src="image/close.png" ng-click="closeForm()" />
        </div>
    </div>
            
    <!-- main content -->
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>

</body>
</html>
